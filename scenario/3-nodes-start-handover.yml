# This scenario will test,
# - 3 nodes, `n0`, `n1`, `n2`
# - threshold is 100
# - `n0`: *init* before *run*
# - all nodes, starts
# - new node, `n3` starts
# - `n3` has same node with `n2`, but has different publish url
# - `n3` starts handover 
# - `n3` moves to consensus
# - the duplicated node, `n2` moves to syncing
# - `n2` starts handover 
# - `n2` moves to consensus
# - the duplicated node, `n3` moves to syncing
vars: |
    {{ SetVar "NetworkID" "mitum contest; Sat 26 Dec 2020 05:29:13 AM KST" }}

    {{ SetVar "Account.Genesis.Privatekey" "L5GTSKkRs9NPsXwYgACZdodNUJqCAWjz2BccuR4cAgxJumEZWjok:btc-priv-v0.0.1" }}
    {{ SetVar "Account.Genesis.Publickey" "rcrd3KA2wWNhKdAP8rHRzfRmgp91oR9mqopckyXRmCvG:btc-pub-v0.0.1" }}

    {{ NewKey "N2Privatekey" "btc" }}
    {{ SetVar "N2Address" "n2:sa-v0.0.1" }}

    {{ SetVar "CID" "MCC" }}

hosts:
    - weight: 2
      host: 172.17.0.1
      local: true

storage: mongodb://127.0.0.1:27017/contest
node-config:
    common: |
        {{ SetVar "Self.Address" ( printf "%s:sa-v0.0.1" .Self.Alias ) }}
        {{ SetVar "Self.NetworkURL" ( printf "https://%s:%s" .Self.Host (ContainerBindPort (printf "port.bind-%s" .Self.Alias) "udp" "54321") ) }}
        {{ SetVar "Self.StorageURI" (printf "mongodb://storage:27017/contest_%s" .Self.Alias ) }}
        {{ SetVar "Genesis.Privatekey" (NewKey "key-genesis" "btc") }}

        address: {{ .Self.Address }}
        privatekey: {{ NewKey "Self.Privatekey" "btc" }}
        publickey: {{ with .Self.Privatekey }}{{ .Publickey }}{{ end }}
        storage:
            database:
                uri: {{ .Self.StorageURI }}
            blockdata:
                path: /data/blockdata
        network-id: {{ .NetworkID }}
        network:
            bind: https://0.0.0.0:54321
            url: {{ .Self.NetworkURL }}

        policy:
            threshold: 100

        genesis-operations:
            - type: genesis-currencies
              account-keys:
                keys:
                    - publickey: {{ .Account.Genesis.Publickey }}
                      privatekey: {{ .Account.Genesis.Privatekey }}
                      weight: 100
                threshold: 100
              currencies:
                  - currency: {{ .CID }}
                    balance: "99999999999999999999"
                    feeer:
                      type: fixed
                      amount: 1

        time-server: ""

        suffrage:
            nodes:
                - n0:sa-v0.0.1
                - n1:sa-v0.0.1
                - n2:sa-v0.0.1

        _nodes-config:
            address: {{ if eq .Self.Alias "n3" }}{{ .N2Address }}{{ else }}{{ .Self.Address }}{{ end }}
            publickey: {{ if eq .Self.Alias "n3" }}{{ with .N2Privatekey }}{{ .Publickey }}{{ end }}{{ else }}{{ with .Self.Privatekey }}{{ .Publickey }}{{ end }}{{ end }}

    n0:
    n1:
    n2: |
        address: {{ .N2Address }}
        privatekey: {{ .N2Privatekey }}
        publickey: {{ with .N2Privatekey }}{{ .Publickey }}{{ end }}
    n3: |
        address: {{ .N2Address }}
        privatekey: {{ .N2Privatekey }}
        publickey: {{ with .N2Privatekey }}{{ .Publickey }}{{ end }}

nodes-config: |
    nodes:{{ range $node, $config := .NodesConfig }}{{ if ne $node "n3" }}{{ if and ( eq $.Alias "n3" ) ( eq $node "n2" ) }}{{ else }}{{ if eq $node "n2" }}
        - address: {{ $.N2Address }}
          publickey: {{ with $.N2Privatekey }}{{ .Publickey }}{{ end }}
          {{ else }}
        - address: {{ index $config "address" }}
          publickey: {{ index $config "publickey" }}{{ end }}{{ end }}{{ end }}{{ end }}

sequences:
    - condition: >
        {"m": "contest ready"}
      action:
          name: init-nodes
          nodes:
              - n0

    - condition: >
        {"node": "n0", "x.status_code": 0, "x.m": "init node stopped without error"}

    - condition: >
        {"node": "n0", "x.m": "genesis block created"}
      action:
          name: start-nodes
          nodes:
              - n0
              - n1
              - n2
          args:
              - "--discovery"
              - "{{ .Design.Node.n0.Network.URL }}#insecure"
              - "--discovery"
              - "{{ .Design.Node.n1.Network.URL }}#insecure"
              - "--discovery"
              - "{{ .Design.Node.n2.Network.URL }}#insecure"

    - condition: >
        {"node": "n0", "x.m": "joined discovery"}
    - condition: >
        {"node": "n1", "x.m": "joined discovery"}
    - condition: >
        {"node": "n2", "x.m": "joined discovery"}

    - condition: >
        {"node": "n0", "x.m": "new block stored", "x.block.height": 1, "x.block.round": 0}
    - condition: >
        {"node": "n1", "x.m": "new block stored", "x.block.height": 1, "x.block.round": 0}
    - condition: >
        {"node": "n2", "x.m": "new block stored", "x.block.height": 1, "x.block.round": 0}
      action:
          name: start-nodes
          nodes:
              - n3
          args:
              - "--discovery"
              - "{{ .Design.Node.n0.Network.URL }}#insecure"
              - "--discovery"
              - "{{ .Design.Node.n1.Network.URL }}#insecure"
 
    - condition: >
        {"node": "n3", "x.m": {"$regex": "duplicated node found"}}

    - condition: >
        {"node": "n3", "x.underhandover": true, "x.m": "investigated"}

    - condition: >
        {"node": "n3", "x.state_context.to": "SYNCING"}
      register:
          type: last_match
          to: n3_underhandover

    - condition: >
        {"_id": {"$gt": "{{ .Register.n3_underhandover._id }}" }, "node": "n0", "x.m": "new block stored"}
      register:
          type: last_match
          to: n0_new_block

    - condition: >
        {"_id": {"$gt": "{{ .Register.n3_underhandover._id }}" }, "node": "n0", "x.m": "new block stored"}
      register:
          type: last_match
          to: n1_new_block_0

    - condition: >
        {"_id": {"$gt": "{{ .Register.n3_underhandover._id }}" }, "node": "n0", "x.m": "new block stored"}
      register:
          type: last_match
          to: n2_new_block

    - condition: >
        {
            "_id": {"$gt": "{{ .Register.n0_new_block._id }}" },
            "node": "n0",
            "x.m": "new block stored",
            "x.block.height": {"$gt": {{ .Register.n0_new_block.x.block.height }} }
        }
    - condition: >
        {
            "_id": {"$gt": "{{ .Register.n1_new_block_0._id }}" },
            "node": "n1",
            "x.m": "new block stored",
            "x.block.height": {"$gt": {{ .Register.n1_new_block_0.x.block.height }} }
        }
    - condition: >
        {
            "_id": {"$gt": "{{ .Register.n2_new_block._id }}" },
            "node": "n2",
            "x.m": "new block stored",
            "x.block.height": {"$gt": {{ .Register.n2_new_block.x.block.height }} }
        }

    - condition: >
        {
            "_id": {"$gt": "{{ .Register.n2_new_block._id }}" },
            "node": "n3",
            "x.m": "new block stored",
            "x.block.height": {"$gt": {{ .Register.n2_new_block.x.block.height }} }
        }

      # start handover to n3
      action:
          name: host-command
          args:
              - |
                  {{ .Runtime.Flags.RunnerFile }} node start-handover \
                    --log-level debug \
                    --log-format json \
                    "{{ .N2Address }}" \
                    "{{ .N2Privatekey }}" \
                    "{{ .NetworkID }}" \
                    "{{ .Design.Node.n3.Network.URL }}" \
                    --tls-insecure
      register:
          type: last_match
          to: n3_start_handover_request

    - condition: >
        {"_id": {"$gt": "{{ .Register.n3_start_handover_request._id }}" }, "node": "n3", "x.m": {"$regex": "duplicated node found"}}

    - condition: >
        {"_id": {"$gt": "{{ .Register.n3_start_handover_request._id }}" }, "node": "n3", "x.underhandover": true, "x.m": "investigated"}

    - condition: >
        {"_id": {"$gt": "{{ .Register.n3_start_handover_request._id }}" }, "node": "n3", "x.m": "joined discovery"}

    - condition: >
        {"node": "n3", "x.state_context.from": "SYNCING", "x.state_context.to": "HANDOVER"}

    - condition: >
        {"node": "n3", "x.state_context.from": "HANDOVER", "x.state_context.to": "CONSENSUS"}
      register:
          type: last_match
          to: n3_consensus

    - condition: >
        {"node": "n2", "x.state_context.from": "CONSENSUS", "x.state_context.to": "SYNCING"}
    - condition: >
        {"node": "n2", "x.m": "left from discovery"}

    - condition: >
        { "_id": {"$gt": "{{ .Register.n3_consensus._id }}" }, "node": "n0", "x.m": "new block stored" }
      register:
          type: last_match
          to: n1_new_block_0

    - condition: >
        {
            "node": "n0",
            "x.m": "new block stored",
            "x.block.height": {"$gt": {{ .Register.n1_new_block_0.x.block.height }} }
        }
    - condition: >
        {
            "node": "n1",
            "x.m": "new block stored",
            "x.block.height": {"$gt": {{ .Register.n1_new_block_0.x.block.height }} }
        }
    - condition: >
        {
            "node": "n2",
            "x.m": "new block stored",
            "x.block.height": {"$gt": {{ .Register.n1_new_block_0.x.block.height }} }
        }

    - condition: >
        {
            "node": "n3",
            "x.m": "new block stored",
            "x.block.height": {"$gt": {{ .Register.n1_new_block_0.x.block.height }} }
        }

      # start handover to n2 again
      action:
          name: host-command
          args:
              - |
                  {{ .Runtime.Flags.RunnerFile }} node start-handover \
                    --log-level debug \
                    --log-format json \
                    "{{ .N2Address }}" \
                    "{{ .N2Privatekey }}" \
                    "{{ .NetworkID }}" \
                    "{{ .Design.Node.n2.Network.URL }}" \
                    --tls-insecure
      register:
          type: last_match
          to: n2_start_handover_request

    - condition: >
        {"_id": {"$gt": "{{ .Register.n2_start_handover_request._id }}" }, "node": "n2", "x.m": {"$regex": "duplicated node found"}}

    - condition: >
        {"_id": {"$gt": "{{ .Register.n2_start_handover_request._id }}" }, "node": "n2", "x.underhandover": true, "x.m": "investigated"}

    - condition: >
        {"_id": {"$gt": "{{ .Register.n2_start_handover_request._id }}" }, "node": "n2", "x.m": "joined discovery"}

    - condition: >
        {"_id": {"$gt": "{{ .Register.n2_start_handover_request._id }}" }, "node": "n2", "x.state_context.from": "SYNCING", "x.state_context.to": "HANDOVER"}

    - condition: >
        {"_id": {"$gt": "{{ .Register.n2_start_handover_request._id }}" }, "node": "n2", "x.state_context.from": "HANDOVER", "x.state_context.to": "CONSENSUS"}
      register:
          type: last_match
          to: n2_consensus

    - condition: >
        {"_id": {"$gt": "{{ .Register.n2_start_handover_request._id }}" }, "node": "n3", "x.state_context.from": "CONSENSUS", "x.state_context.to": "SYNCING"}
    - condition: >
        {"_id": {"$gt": "{{ .Register.n2_start_handover_request._id }}" }, "node": "n3", "x.m": "left from discovery"}

    - condition: >
        { "_id": {"$gt": "{{ .Register.n2_consensus._id }}" }, "node": "n0", "x.m": "new block stored" }
      register:
          type: last_match
          to: n1_new_block_1

    - condition: >
        {
            "node": "n0",
            "x.m": "new block stored",
            "x.block.height": {"$gt": {{ .Register.n1_new_block_1.x.block.height }} }
        }
    - condition: >
        {
            "node": "n1",
            "x.m": "new block stored",
            "x.block.height": {"$gt": {{ .Register.n1_new_block_1.x.block.height }} }
        }
    - condition: >
        {
            "node": "n2",
            "x.m": "new block stored",
            "x.block.height": {"$gt": {{ .Register.n1_new_block_1.x.block.height }} }
        }

    - condition: >
        {
            "node": "n3",
            "x.m": "new block stored",
            "x.block.height": {"$gt": {{ .Register.n1_new_block_1.x.block.height }} }
        }
